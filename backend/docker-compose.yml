version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - FRONTEND_URL=${FRONTEND_URL}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - NEON_DB_URL=${NEON_DB_URL}
    env_file:
      - backend/.env
    volumes:
      - ./backend:/app
    depends_on:
      - db
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
